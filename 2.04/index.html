<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf8">
    </head>
    <body>
        <fieldset>
            <form>
                <label for = "nombre">Nombre Completo:</label>
                <br>
                <input type = "text" id = "nombre" name = "nombre" placeholder="Jane Doe">
                <br>
                <label for = "email">Dirección de correo electrónico:</label>
                <br>
                <input type = "email" id = "email" name = "email">
                <br>
                <label for = "reemail">Repite la dirección de correo electrónico:</label>
                <br>
                <input type = "email" id = "reemail" name = "reemail">
                <br>
                <label for = "fecha">Fecha de llegada:</label>
                <br>
                <input type = "date" id = "fecha" name = "fecha">
                <br>
                <label for = "numnoches">Número de noches (99,00 USD por habitación y noche):</label>
                <br>
                <input type = "number" id = "numnoches" name = "numnoches" min = "1" value = "1">
                <br>
                <label for = "numpersonas">Número de personas (10,00 USD por persona adicional y noche):</label>
                <br>
                <input type = "number" id = "numpersonas" name = "numpersonas" min = "1" value = "1">
                <br>
                <p>Total estimado: 99,00USD</p>
                <br>
                <label for = "codigo">Código promocional:</label>
                <br>
                <input type = "text" name = "codigo" id = "codigo">
                <br>
                <input typo = "submit" name = "enviar" value = "Solicitar Reserva">
            </form>
        </fieldset>
    </body>
</html>
