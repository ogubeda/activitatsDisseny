<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Flexbox Practiques</title>
<style>
  * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}
.container {
  background-color: #ccc;
  /* padding: 10px; */
  width: max-content;
  display: flex;
  flex-direction: row;
}
.item {
  background-color:tomato ;
  padding: 35px;
  margin: 40px;
  color: #fff;
  font-size: 42px;
}
.item--4 {
  order: -2;
  padding-right: 250px;
}

.item--2 {
  order: 5;
}
.item--3 {
  order: 4
}
</style>
</head>
<body>
<div class="container">
  <div class="item">1</div>
  <div class="item  item--2">2</div>
  <div class="item  item--3">3</div>
  <div class="item  item--4">4</div>
  <div class="item">5</div>
  <div class="item">6</div>
  <div class="item">7</div>
  <div class="item">8</div>
  <div class="item">9</div>
  <div class="item">10</div>
</div>  
</body>
</html>
