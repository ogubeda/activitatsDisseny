<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf8">
        <style>
            .content {
                width: 670px;
            }

            .heading {
                position: absolute;
                left: 100px;
                top: 150px;
            }
        </style>
    </head>
    <body>
        <section class = "content">
            <p>With absolute positioning, an element can be placed anywhere on a page. The heading below
                is placed 100px from the left of the page and 150px from the top of the page.
            </p>
            <h2 class = "heading">This is a heading with and absolute position</h2>
        </section>
    </body>
</html>
