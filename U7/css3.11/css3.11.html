<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Transitions :: DIW</title>
  <style media="screen">
  .box {
      border-style: dotted;
      border-width: 10px;
      display: block;
      max-width: max-content;
      transition: border 0.6s linear, background-color 1s ease-in, font-size 2s ease-out, padding 3s ease-in-out;
    }

  .box:hover {
    background-color: coral;
    font-size: 42px;
    border-style: solid;
    border-radius: 10px;
    padding: 5px 0;
    }
  </style>
</head>
  <body>
  <h1>Transitions</h1>
  <span class="box">jomuoru ™️</span>
</body>
</html>
