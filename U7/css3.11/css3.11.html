<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Transitions :: DIW</title>
  <style media="screen">
  .box {
      border-style: dotted;
      border-width: 10px;
      display: block;
      max-width: max-content;
      transition: 1s cubic-bezier(0.075, 0.82, 0.165, 1);
    }

  .box:hover {
    background-color: coral;
    font-size: 42px;
    border-style: solid;
    border-radius: 10px;
    padding: 5px 0;
    }
  </style>
</head>
  <body>
  <h1>Transitions</h1>
  <span class="box">jomuoru</span>
</body>
</html>
