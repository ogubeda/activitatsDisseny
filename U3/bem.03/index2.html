<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf8">
    </head>
    <body>
        <content>
            <form class = "form">
                <label for = "email" class = "form__value">Email Address</label>
                <br>
                <input type = "email" id = "email" name = "email" placeholder="Enter email" class = "form__input">
                <p class = "form__value  form__value--small">We'll never share your email with anyone else.</p>
                <label for = "password" class="form__value">Password</label>
                <br>
                <input type = "password" id = "password" name = "password" placeholder="Password" class = "form__input  form__input--pass">
                <br>
                <input type="checkbox" id ="checkme" name = "checkme" class = "form__input  form__input--check">
                <label for = "checkme" class = "form__value  form__value--check">Check me out</label>
                <br>
                <input type = "submit" id = "submit" value = "Submit" class = "form__submit">
            </form>
        </content>
    </body>
</html>
