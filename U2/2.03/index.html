<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf8">
    </head>
    <body>
        <h3>Información sobre el producto</h3>
        <form>
            <fieldset>
                <legend>Datos básicos</legend>
                <label for = "nombre">Nombre</label>
                <br>
                <input type = "text" name = "nombre" id = "nombre" size = "40">
                <br><br>
                <label for ="descripcion">Descripción</label>
                <br>
                <textarea cols = 50 rows = 6></textarea>
                <br><br>
                <label for = "foto">Foto</label>
                <input type = "text" name = "foto" id = "foto" size = "10">
                <input type = "file" value = "Elegir...">
                <br><br>
                <input type = "checkbox" name = "visitas" id = "visitas">
                <label for = "visitas">Añadir contador de visitas</label>
            </fieldset>
            <fieldset>
                <legend>Datos económicos</legend>
                <label for = "precio">Precio</label>
                <input type = "text" name = "precio" id = "precio" size = "5"><span> €</span>
                <label for = "impuestos">Impuestos</label>
                <select name = "impuestos" id = "impuestos">
                    <option value = "4%">4%</option>
                    <option value = "7%">7%</option>
                    <option value = "16%">16%</option>
                    <option value = "25%">25%</option>
                </select>
                <br>
                <br>
                <label for = "promocion">Promoción</label>
                <br>
                <input type = "radio" name = "ninguno" id = "ninguno" value = "Ninguno" checked>
                <label for = "ninguno">Ninguno</label>
                <br>
                <input type = "radio" name = "trasporte" id = "transporte" value = "Transporte gratuito">
                <label for = "transporte">Transporte gratuito</label>
                <br>
                <input type = "radio" name = "descuento" id = "descuento" value = "Descuent 5%">
                <label for = "descuento">Descuento 5%</label>
            </fieldset>
        </form>
    </body>
</html>
